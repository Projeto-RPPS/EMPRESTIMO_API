spring:
  application:
    name: ${APP_NAME}
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  config:
    import: optional:file:.env[.properties]
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org:
      flywaydb: DEBUG

server:
  port: ${SERVER_PORT}

beneficios:
  api:
    base-url: http://beneficios_api:8087 # URL do serviço de benefícios